<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="inputBox">
            <input id="searchBox" type="text" placeholder="Search City Name"/>
            <button id="serachBtn"><img src=".//images/search.png" alt="Search"></button>
        </div>
        <div class="tempBox">
            <img src=".//images/clear.png" class="weatherIcon"/>
            <div class="temprature">
                <h1 >30&deg;C</h1>
                <h2 >bhopal</h2>
            </div>
        </div>
        <div class="H-w-Box">
            <div class="humidityBox">
                <img src="./images/humidity.png" >
                <div class="humidity">
                    <h3>53%</h3>
                    <h4>Humidity</h4>
                </div>
            </div>
            <div class="windBox">
                <img src="./images/wind.png" >
                <div class="wind">
                    <h3>5.66 km/h</h3>
                    <h4>Wind Speed</h4>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
